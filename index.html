<body>

            <main>
                <section>
                    <!--slider carousel here-->
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="https://jssors8.azureedge.net/demos/image-slider/img/px-beach-daylight-fun-1430675-image.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="https://wowslider.com/sliders/demo-77/data1/images/field175959_1920.jpg"
                                    class="d-block w-100" alt="...">
                            </div>

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"

                            <span class="visually-hidden">Next</span>

                    <!--end slider-->

            </main><br>

            <form class="row g-3" name="kalkulator">
                <div class="col-auto">
                    <input type="number" name="angkapertama" class="form-control" placeholder="angka pertama"
                        aria-label="angka pertama">
                </div>
                <div class="col-auto">
                    <input type="number" name="angkakedua" class="form-control" placeholder="angka kedua"
                        aria-label="angka kedua">
                </div>
                <br>
                <div class="col-auto">
                    <button type="button" onclick="tambah()" value="+">+</button>
                    <button type="button" onclick="kurang()" value="-">-</button>
                    <button type="button" onclick="bagi()" value="/">/</button>
                    <button type="button" onclick="kali()" value="*">*</button>
                    <br>
                </div>
                <div class="col-auto">
                    <input type="number" name="hasil" class="form-control" placeholder="" aria-label="hasil">
                </div>
            </form>

        </div>
    </div>


    <!--script kalkulatore-->
    <script type="text/javascript">
        function tambah() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama + angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function kurang() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama - angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function bagi() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama / angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function kali() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama * angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
    </script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
