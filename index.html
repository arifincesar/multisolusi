<body>
    <div class="container">
        <div class="row">
            <!--exxperiment-->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown

                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>

                        <form class="d-flex">

            <!--END exxperiment-->
            <!--END exxperiment--><br><br>

            <form class="row g-3" name="kalkulator">
                <div class="col-auto">
                    <input type="number" name="angkapertama" class="form-control" placeholder="angka pertama"
                        aria-label="angka pertama">
                </div>
                <div class="col-auto">
                    <input type="number" name="angkakedua" class="form-control" placeholder="angka kedua"
                        aria-label="angka kedua">
                </div>
                <br>
                <div class="col-auto">
                    <button type="button" onclick="tambah()" value="+">+</button>
                    <button type="button" onclick="kurang()" value="-">-</button>
                    <button type="button" onclick="bagi()" value="/">/</button>
                    <button type="button" onclick="kali()" value="*">*</button>
                    <br>
                </div>
                <div class="col-auto">
                    <input type="number" name="hasil" class="form-control" placeholder="" aria-label="hasil">
                </div>
            </form>

        </div>
    </div>

    <!--script kalkulatore-->
    <script type="text/javascript">
        function tambah() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama + angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function kurang() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama - angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function bagi() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama / angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
        function kali() {
            var angkapertama = parseFloat(document.kalkulator.angkapertama.value);
            var angkakedua = parseFloat(document.kalkulator.angkakedua.value);
            var hasil = angkapertama * angkakedua;
            document.kalkulator.hasil.value = hasil;
        }
    </script>

</body>

</html>
